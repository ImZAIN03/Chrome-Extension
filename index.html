<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zain's Currency Exchange...</title>
    <script src="exchange.js"></script>
</head>

<body>
    <h1>Exchange Rate Convertor</h1>
    <input type="number" id="amount" placeholder="Enter Your Amount"/>
    <select id="currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="PKR">PKR</option>
    </select>
    <button id="convert">Convert Currency</button>
    <div id="result"></div>
</body>

</html>
